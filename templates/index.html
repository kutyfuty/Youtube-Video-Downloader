<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - kutayonur.online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 500px; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .brand { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 class="text-center mb-4"><span class="brand">YT</span> Downloader</h2>
    <p class="text-muted text-center">High-quality media with custom branding.</p>
    
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">YouTube Video URL</label>
            <input type="url" name="youtube_url" class="form-control" placeholder="Paste link here..." required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Select Format</label>
            <select name="format_selection" class="form-select">
                <option value="mp4">Video (High Quality MP4)</option>
                <option value="mp3">Audio (192kbps MP3)</option>
            </select>
        </div>
        
        <div class="d-grid">
            <button type="submit" class="btn btn-danger btn-lg">Download Now</button>
        </div>
    </form>
    
    <footer class="mt-4 text-center text-muted small">
        Powered by kutayonur.online
    </footer>
</div>

</body>
</html>
